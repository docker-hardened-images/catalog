# Istiod (pilot) container image - full reference so deployment template uses it directly (contains "/" check)
image: ${pilot.registry}/${pilot.repository}:${pilot.tag}@${pilot.digest}

# Sidecar proxy image used by the injector when injecting istio-proxy into pods (global.proxy / global.proxy_init)
global:
  proxy:
    image: ${proxyv2.registry}/${proxyv2.repository}:${proxyv2.tag}@${proxyv2.digest}
  proxy_init:
    image: ${proxyv2.registry}/${proxyv2.repository}:${proxyv2.tag}@${proxyv2.digest}
