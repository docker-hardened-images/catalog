# syntax=dhi.io/build:2-debian13

name: Erlang/OTP 28.x
image: dhi.io/erlang-otp
variant: runtime
tags:
  - "28"
  - "28.3"
  - 28-debian13
  - 28.3-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-05-20"
vars:
  COMMIT_SHA: dfd646eef0dd6b1f3674a7b6c7c7ff944939139b
  SEMVER_MAJOR_MINOR_VERSION: "28.3"
  SEMVER_MAJOR_VERSION: "28"
  SEMVER_VERSION: "28.3"
  VERSION: 28.3.3
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - ca-certificates
    - coreutils
    - dash
    - libssl3t64
    - libstdc++6
  builds:
    - name: erlang-otp
      contents:
        packages:
          - bash
          - build-essential
          - coreutils
          - dpkg-dev
          - findutils
          - grep
          - gzip
          - libncurses-dev
          - libssl-dev
          - sed
        files:
          - url: git+https://github.com/erlang/otp.git#OTP-28.3.3
            checksum: dfd646eef0dd6b1f3674a7b6c7c7ff944939139b
            path: /usr/src/otp
            spdx:
              name: erlang-otp
              version: 28.3.3
              packages:
                - name: erlang-otp
                  purl: pkg:erlang/github.com/erlang/otp@28.3.3
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: configure and build
          work-dir: /usr/src/otp
          runs: |
            set -eux -o pipefail

            ./configure

            make -j$(nproc)
            make install DESTDIR=${target.dir}
        - name: cleanup
          runs: |
            set -eux -o pipefail

            # Remove examples directories
            find ${target.dir}/usr/local/lib/erlang -type d -name examples -exec rm -rf {} +

            # Remove dev-only binaries
            rm -f ${target.dir}/usr/local/bin/dialyzer
            rm -f ${target.dir}/usr/local/bin/typer
            rm -f ${target.dir}/usr/local/bin/ct_run
      outputs:
        - source: ${target.dir}/usr/local
          target: /usr/local
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/erlang-otp
          target: /opt/docker/sbom/erlang-otp
          uid: 0
          gid: 0
accounts:
  run-as: nonroot
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
annotations:
  org.opencontainers.image.description: A minimal Erlang/OTP image
  org.opencontainers.image.licenses: Apache-2.0
cmd:
  - erl
