contents:
  repositories:
    - deb [signed-by=/usr/share/keyrings/nginx-agent-keyring.gpg] http://packages.nginx.org/nginx-agent/debian/ trixie agent
    - deb [signed-by=/usr/share/keyrings/nginx-otel-keyring.gpg] http://packages.nginx.org/nginx/mainline/debian trixie nginx
  keyring:
    - https://nginx.org/keys/nginx_signing.key
    - https://nginx.org/keys/nginx_signing.key
  packages:
    - ca-certificates
    - dash
    - nginx-agent=3.7.2~trixie
    - nginx-module-njs
    - nginx-module-otel
  builds:
    - name: setcaps nginx and nginx debug
      contents:
        packages:
          - bash
          - base-files
          - coreutils
          - libcap2-bin
        artifacts:
          - name: dhi.io/nginx:1.29.5-debian13@sha256:9683af47feae3bab0031b489ed85f93f340a0f8b83a2edccc9f761dbfce1bffd
            includes:
              - usr/sbin/nginx
              - usr/sbin/nginx-debug
            uid: 0
            gid: 0
      pipeline:
        - name: setcap
          runs: |
            set -eux -o pipefail

            setcap 'cap_net_bind_service=+eip' /usr/sbin/nginx 'cap_net_bind_service=+eip' /usr/sbin/nginx-debug
            setcap -v 'cap_net_bind_service=+eip' /usr/sbin/nginx 'cap_net_bind_service=+eip' /usr/sbin/nginx-debug
      outputs:
        - source: /usr/sbin/nginx
          target: /usr/sbin/nginx
          uid: 0
          gid: 0
        - source: /usr/sbin/nginx-debug
          target: /usr/sbin/nginx-debug
          uid: 0
          gid: 0
    - name: nginx-ingress
      uses: dhi.io/golang:1.26.0-debian13-dev@sha256:7c7ee6a2db0fa9a332ba1c96f2cc11b53dc7535a899ce66e45391db4dfa26350
      contents:
        packages:
          - git
          - libcap2-bin
        files:
          - url: git+https://github.com/nginx/kubernetes-ingress.git#v5.3.4
            checksum: e922289c78290263e4112f617647e9810a867319
            path: /go/src/github.com/nginx/kubernetes-ingress
            spdx:
              name: nginx-ingress
              version: 5.3.4
              packages:
                - name: nginx-ingress
                  purl: pkg:golang/nginx/nginx-ingress@5.3.4
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: bump go dependencies
          uses: go/bump@v1
          work-dir: /go/src/github.com/nginx/kubernetes-ingress
          caches:
            - path: /go/pkg/mod
          with:
            deps:
              - []
            download: true
        - name: build go
          uses: go/build@v1
          work-dir: /go/src/github.com/nginx/kubernetes-ingress
          with:
            output: ${target.dir}/nginx-ingress
            packages: ./cmd/nginx-ingress
        - name: setcap
          runs: |
            set -eux -o pipefail

            setcap 'cap_net_bind_service=+ep' "${target.dir}/nginx-ingress"
            setcap -v 'cap_net_bind_service=+ep' "${target.dir}/nginx-ingress"
        - name: setup dirs and configs
          work-dir: /go/src/github.com/nginx/kubernetes-ingress
          runs: |
            set -eux -o pipefail

            mkdir -p ${target.dir}/etc/nginx/njs
            cp -a internal/configs/njs/* ${target.dir}/etc/nginx/njs

            mkdir -p ${target.dir}/configs
            cp -a internal/configs/version1/nginx.ingress.tmpl \
              internal/configs/version1/nginx.tmpl \
              internal/configs/version2/nginx.virtualserver.tmpl \
              internal/configs/version2/nginx.transportserver.tmpl \
              ${target.dir}/configs
      outputs:
        - source: ${target.dir}/nginx-ingress
          target: /nginx-ingress
          uid: 101
          gid: 0
        - source: ${target.dir}/etc/nginx/njs
          target: /etc/nginx/njs
          uid: 101
          gid: 0
        - source: ${target.dir}/configs/*
          target: /
          uid: 101
          gid: 0
  artifacts:
    - name: dhi.io/nginx:1.29.5-debian13@sha256:9683af47feae3bab0031b489ed85f93f340a0f8b83a2edccc9f761dbfce1bffd
