      uses: dhi.io/node:24.14.0-debian13-dev@sha256:2faba99d058df284c9462cf993487dfeb356e206b453150daf4f62a1e4eaf015
      contents:
        packages:
          - jq
          - gzip
        files:
          - url: git+https://github.com/louislam/uptime-kuma.git#2.1.3
            checksum: bbac6a55524d8492f333069ea6ae6d9a4b6424eb
            path: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
