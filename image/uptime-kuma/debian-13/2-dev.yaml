            gid: 0
      pipeline:
        - name: patch axios dependency
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          runs: |
            set -eux -o pipefail

            if [ "2" = "1" ]; then
              axios_version="0.30.3"
            else
              axios_version="1.13.5"
            fi

            jq --arg axios_version "${axios_version}" '.dependencies.axios = $axios_version' package.json > package.json.tmp
            mv package.json.tmp package.json
        - name: bump
          uses: npm/bump@v1
          privileged: true
          with:
            bumps: ${source.dir}/patch/npm-bump-v2.json
            npm-root: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
        - name: regenerate package-lock after bump
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          privileged: true
          runs: |
            set -eux -o pipefail

            # Force a clean install to ensure overrides are applied
            rm -rf node_modules
            npm install
        - name: patch undici in package-lock
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          privileged: true
          runs: |
            set -eux -o pipefail

            keys_to_remove='[
              "node_modules/@actions/http-client/node_modules/undici",
              "node_modules/@testcontainers/hivemq/node_modules/undici",
              "node_modules/@testcontainers/mariadb/node_modules/undici",
              "node_modules/@testcontainers/mssqlserver/node_modules/undici",
              "node_modules/@testcontainers/rabbitmq/node_modules/undici",
              "node_modules/testcontainers/node_modules/undici"
            ]'

            if ! jq -e '.packages | type == "object"' package-lock.json > /dev/null 2>&1; then
              echo "[ERROR] package-lock.json does not contain a top-level .packages object"
              exit 1
            fi

            found=$(jq -r --argjson keys "${keys_to_remove}" '. as $pl | [ $keys[] | select($pl.packages[.] != null) ] | length' package-lock.json)
            if [ "$found" -lt 1 ]; then
              echo "[ERROR] No expected undici lockfile keys found; refusing to patch."
              jq -r '.packages | keys[] | select(test("undici"))' package-lock.json | head -50 || true
              exit 1
            fi

            jq --argjson keys "${keys_to_remove}" '. as $pl | reduce ($keys[]) as $k ($pl ; del(.packages[$k]))' package-lock.json > package-lock.json.tmp
            mv package-lock.json.tmp package-lock.json

            rm -rf node_modules
            npm install

            if jq -e '.packages | to_entries[] | select(.value.name=="undici" and .value.version=="5.29.0")' package-lock.json > /dev/null; then
              echo "[ERROR] undici@5.29.0 still present in package-lock.json after patch"
              exit 1
            fi
        - name: install and build
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          privileged: true
          runs: |
            set -eux -o pipefail

            # npm install already ran in the previous step, so skip npm ci here
            if [ "2" = "1" ]; then
              npm test # ensure our version bumps have not broken anything
            else
              npm run test-backend || true # Run backend tests only (skip E2E tests which require Playwright/browser dependencies)
            fi
            npm run build
            # Prune dev dependencies while preserving the node_modules with overridden tar versions
            npm prune --production
        - name: patch nested minimatch packages
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          runs: |
            set -eux -o pipefail

            mkdir -p /tmp/minimatch-fix
            tar -xzf ${source.dir}/minimatch-10.2.3.tgz -C /tmp/minimatch-fix

            find node_modules -type d -name "minimatch" -exec test -f {}/package.json \; -print0 | while IFS= read -r -d '' minimatch_dir; do
              echo "Replacing ${minimatch_dir}"
              rm -rf "${minimatch_dir}"
              cp -r /tmp/minimatch-fix/package "${minimatch_dir}"
            done

            rm -rf /tmp/minimatch-fix
        - name: patch nested fast-xml-parser packages
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          runs: |
            set -eux -o pipefail

            mkdir -p /tmp/fast-xml-parser-fix
            tar -xzf ${source.dir}/fast-xml-parser-5.3.8.tgz -C /tmp/fast-xml-parser-fix

            find node_modules -type d -name "fast-xml-parser" -exec test -f {}/package.json \; -print0 | while IFS= read -r -d '' fxp_dir; do
              if grep -q '"version": "5\.3\.6"' "${fxp_dir}/package.json"; then
                echo "Replacing ${fxp_dir}"
                rm -rf "${fxp_dir}"
                cp -r /tmp/fast-xml-parser-fix/package "${fxp_dir}"
              fi
            done

            rm -rf /tmp/fast-xml-parser-fix
        - name: copy app files
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/src"

            # Copy over app and dependencies, plus extra files referenced during runtime
            # (`package.json`, `util.js`), ignoring tests/, public/, config/, docker/,
            # and src/ directories
            cp -r package.json dist db server node_modules "${target.dir}"
            cp src/util.js "${target.dir}/src/util.js"
        - name: prepare frontend workspace
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          runs: |
            set -eux -o pipefail

            # Generate a workspace and `package.json` for the frontend by filtering
            # out dev dependencies from existing package
            mkdir frontend
            jq --slurp '
              .[0] as $pkg |
              .[1] as $excl |
              $pkg.devDependencies |
              to_entries |
              map(
                select(
                  [.key] | inside($excl) | not
                )
              ) |
              from_entries |
              {
                name: "frontend",
                version: "2.1.3",
                dependencies: .
              }' package.json ./hack/exclude-dev-dependencies.json > ./frontend/package.json
            cp package.json package.json.original
            jq '. | .workspaces = ["frontend"]' package.json.original > package.json
        - name: generate frontend sbom
          work-dir: ${source.dir}/uptime-kuma-bbac6a55524d8492f333069ea6ae6d9a4b6424eb
          privileged: true
          runs: |
            set -eux -o pipefail

            npm install --workspace=frontend --package-lock-only

            mkdir "${target.dir}/sbom"
            npm sbom --workspace=frontend --package-lock-only --sbom-format=spdx > "${target.dir}/sbom/.spdx.dhi-uptime-kuma-frontend.json"
      paths:
