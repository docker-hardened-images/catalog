metadata:
  display-name: Apache HTTP Server
  short-description: |
    The Apache HTTP Server (httpd) is a robust, extensible, and widely used web server
    for serving static and dynamic content. This Docker Hardened Image provides a
    minimal, non-root runtime of Apache HTTP Server suitable for production deployments.
  featured: false
  home-url: https://httpd.apache.org/
  categories:
    - web-servers
  included-tools:
    - name: httpd
      description: Apache HTTP Server daemon (httpd)
    - name: httpd-foreground
      description: Wrapper script used to run httpd in the foreground inside containers
    - name: apachectl
      description: Control interface for the Apache HTTP Server
