  builds:
    - name: localstack
      uses: dhi.io/python:3.13.12-debian13-dev@sha256:e804df61d954e90edc605f29bfc89d22df071bd35709f42cc8d783b718c41b97
      contents:
        packages:
          - ca-certificates
          - coreutils
          - git
          - sed
          - '!libexpat1'
        files:
          - url: git+https://github.com/localstack/localstack.git#v4.14.0
            checksum: 3d5a0c70e0fe2eb0864447c882454d33b406ba8a
            path: ${source.dir}/localstack
            spdx:
              name: localstack
              version: 4.14.0
              packages:
                - name: localstack
                  purl: pkg:dhi/localstack@4.14.0
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: install
          work-dir: ${source.dir}/localstack
          privileged: true
          runs: |
            set -eux -o pipefail

            export VIRTUAL_ENV='${target.dir}/opt/localstack'
            python3 -m venv "$VIRTUAL_ENV"

            # Required to set the version explicitly; also necessary when bumping requirements via sed
            export SETUPTOOLS_SCM_PRETEND_VERSION="4.14.0"
            "$VIRTUAL_ENV/bin/python3" -m pip install -r requirements-runtime.txt
            "$VIRTUAL_ENV/bin/python3" -m pip install -e .[runtime]
            "$VIRTUAL_ENV/bin/python3" -m plux --workdir . entrypoints
            "$VIRTUAL_ENV/bin/python3" -m pip install -U .[runtime]

            # Install the standalone CLI package (extracted from localstack-core in v4.14.0)
            "$VIRTUAL_ENV/bin/python3" -m pip install localstack==4.14.0

            "$VIRTUAL_ENV/bin/python3" -m pip uninstall -y pip

            mkdir -p '${target.dir}/usr/lib'
            ln -s /opt/localstack '${target.dir}/usr/lib/localstack'
        - name: remove java
          runs: |
            set -eux -o pipefail

            rm -rf ${target.dir}/opt/localstack/lib/python3.13/site-packages/amazon_kclpy/jars
        - name: create symlinks
          runs: |
            set -eux -o pipefail

            find '${target.dir}/opt/localstack/bin' -type f -executable -exec sed -i '1s|^#!${target.dir}|#!|' {} +
            mkdir -p '${target.dir}/usr/local/bin'
            ln -s ../../../opt/localstack/bin/localstack{,-supervisor} '${target.dir}/usr/local/bin'
      outputs:
        - source: ${target.dir}/opt/localstack
          target: /opt/localstack
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/local
          target: /usr/local
          uid: 0
          gid: 0
        - source: ${target.dir}/usr/lib
          target: /usr/lib
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/localstack
          target: /opt/docker/sbom/localstack
          uid: 0
          gid: 0
