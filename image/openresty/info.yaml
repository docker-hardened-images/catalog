metadata:
  display-name: OpenResty
  short-description: OpenResty is a dynamic web platform that bundles an enhanced NGINX core with LuaJIT and a collection of Lua libraries and NGINX modules.
  featured: false
  home-url: https://openresty.org/
  categories:
    - developer-tools
    - languages-and-frameworks
    - web-servers
  included-tools:
    - name: openresty
      description: The OpenResty wrapper around nginx used to start the server.
    - name: nginx
      description: The nginx HTTP server binary (bundled and used by OpenResty).
    - name: luajit
      description: LuaJIT runtime used for executing Lua code inside OpenResty.
    - name: opm
      description: OpenResty package manager (for managing Nginx/OpenResty modules).
    - name: luarocks
      description: LuaRocks package manager (for Lua modules and dependencies).
