metadata:
  display-name: Hyperledger Fabric Tools
  short-description: CLI tools for managing Hyperledger Fabric networks
  featured: false
  home-url: https://www.lfdecentralizedtrust.org/projects/fabric
  categories:
    - languages-and-frameworks
  included-tools:
    - name: configtxgen
      description: Tool for generating genesis blocks and channel configuration transactions
    - name: configtxlator
      description: Tool for translating between protobuf and JSON for configuration transactions
    - name: cryptogen
      description: Tool for generating certificates and keys for Hyperledger Fabric network entities
    - name: discover
      description: CLI for client discovery of peers and orderers to build network maps
    - name: ledgerutil
      description: Utility for interacting with Fabric ledger data and performing maintenance operations
    - name: osnadmin
      description: CLI for managing channels on ordering service nodes via the participation API
