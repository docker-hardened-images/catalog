metadata:
  display-name: WBITT Network Multitool
  short-description: |
    A multi-arch multitool for container and network testing and troubleshooting. Includes a
    comprehensive set of networking utilities and a minimal nginx web server for easy
    access and testing. The -extra flavor includes additional tools for advanced networking,
    database connectivity, and security testing.
  featured: false
  home-url: https://github.com/wbitt/Network-MultiTool
  categories:
    - developer-tools
    - networking
    - web-servers
  included-tools:
    - name: curl
      description: HTTP client for testing endpoints
    - name: wget
      description: Non-interactive network downloader
    - name: dig
      description: DNS lookup utility (from bind-tools)
    - name: nslookup
      description: Legacy DNS lookup utility
    - name: ping
      description: ICMP echo utility for connectivity tests
    - name: traceroute
      description: Network path tracing tool
    - name: mtr
      description: Combines ping and traceroute for diagnostic
    - name: tcpdump
      description: Packet capture tool
    - name: netstat
      description: Network connections and listening ports (net-tools)
    - name: ip
      description: iproute2 utilities for interface and route management
    - name: jq
      description: JSON processor for API responses
    - name: nginx
      description: Minimal web server included for serving test content
