          with:
            file: ${source.dir}/mount-s3.tar.gz
            keys: ${source.dir}/KEYS
            signature: ${source.dir}/mount-s3.tar.gz.asc
        - name: extract mount-s3
          runs: |
            set -eux -o pipefail

            tar -xzf "${source.dir}/mount-s3.tar.gz" -C "${source.dir}"
            mkdir -p "${target.dir}/usr/bin"
            cp "${source.dir}/bin/mount-s3" "${target.dir}/usr/bin/mount-s3"
