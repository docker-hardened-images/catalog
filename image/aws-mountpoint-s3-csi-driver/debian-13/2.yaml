          runs: |
            set -eux -o pipefail

            # Run unit tests for cmd and pkg (skip mounter tests - they require Unix sockets)
            CGO_ENABLED=0 go test -v ./cmd/... $(go list ./pkg/... | grep -v 'pkg/driver/node/mounter$')

            # Skip controller tests - we don't implement controller for static provisioning
