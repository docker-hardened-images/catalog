metadata:
  display-name: NATS Box
  short-description: A toolbox for NATS containing nats, nsc, nats-top, and nk utilities.
  featured: false
  home-url: https://github.com/nats-io/nats-box
  categories:
    - developer-tools
  included-tools:
    - name: nats
      description: NATS CLI for interacting with NATS servers, managing streams, consumers, and key-value stores.
    - name: nsc
      description: NATS account and security configuration tool for managing operators, accounts, and users.
    - name: nats-top
      description: Top-like monitoring tool for NATS servers showing real-time connection and message statistics.
    - name: nk
      description: NATS keys tool for generating and managing NKeys (Ed25519 key pairs) used for authentication.
