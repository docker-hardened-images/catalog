metadata:
  display-name: Jenkins Inbound Agent
  short-description: |
    Jenkins Inbound Agent is a specialized Docker image for Kubernetes and containerized
    environments. It automatically connects to a Jenkins controller using environment
    variables, making it ideal for dynamic agent provisioning in Kubernetes clusters
    and CI/CD pipelines.
  featured: false
  home-url: https://www.jenkins.io/
  categories:
    - developer-tools
    - integration-and-delivery
  included-tools:
    - name: agent.jar
      description: Jenkins Remoting library executable for connecting agents to Jenkins controllers
    - name: jenkins-agent
      description: Entrypoint script that automatically starts the agent using environment variables
