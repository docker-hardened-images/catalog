metadata:
  display-name: Temporal Admin Tools
  short-description: Administrative CLI tools for Temporal workflow engine, including tctl, temporal CLI, and database management utilities.
  featured: false
  home-url: https://temporal.io/
  categories:
    - developer-tools
    - monitoring-and-observability
  included-tools:
    - name: tctl
      description: Legacy command-line tool for Temporal cluster administration
    - name: tctl-authorization-plugin
      description: Authorization plugin for tctl
    - name: temporal
      description: Modern CLI for Temporal (replaces tctl)
    - name: temporal-cassandra-tool
      description: Database schema management for Cassandra
    - name: temporal-sql-tool
      description: Database schema management for SQL databases
    - name: tdbg
      description: Temporal debugging tool
    - name: cqlsh
      description: Command-line shell for interacting with Apache Cassandra
