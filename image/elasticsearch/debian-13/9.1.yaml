# syntax=dhi.io/build:2-debian13

name: Elasticsearch 9.1.x
image: dhi.io/elasticsearch
variant: runtime
tags:
  - "9.1"
  - 9.1.10
  - 9.1-debian13
  - 9.1.10-debian13
platforms:
  - linux/amd64
  - linux/arm64
dates:
  release: "2025-07-23"
vars:
  ARCH: '#{ target.arch == "amd64" ? "amd64" : "arm64" }'
  ELASTICSEARCH_COMMIT_SHA: f2e019bd8110088070638ca779ec1543188c0f43
  ELASTICSEARCH_OUTPUT_ARCHIVE_DIR: '#{ target.arch == "amd64" ? "linux-tar" : "linux-aarch64-tar" }'
  GO_ARCH: '#{ target.arch == "amd64" ? "x86_64" : "aarch64" }'
  JAVA_HOME: /opt/java/openjdk/21
  JAVA_MAJOR_VERSION: "21"
  JDK_BUILD_REFERENCE: dhi/eclipse-temurin:21.0.10.7-jdk-debian13-dev@sha256:7356044c5b56b3550f92b49bace619667780fd4312bd8695cbcecabf50ade84b
  JDK_REFERENCE: dhi/eclipse-temurin:21.0.10.7-jdk-debian13-dev@sha256:7356044c5b56b3550f92b49bace619667780fd4312bd8695cbcecabf50ade84b
  JDK_VERSION: 21.0.10.7
  SEMVER_MAJOR_MINOR_VERSION: "9.1"
  SEMVER_MAJOR_VERSION: "9"
  SEMVER_VERSION: 9.1.10
  SKIP_PATCHING: "FALSE"
  VERSION: 9.1.10
contents:
  packages:
    - '!libelogind0'
    - '!mawk'
    - '!original-awk'
    - base-files
    - bash
    - coreutils
    - findutils
    - grep
    - libstdc++6
    - netcat-openbsd
    - tini
  builds:
    - name: elasticsearch
      uses: dhi.io/eclipse-temurin:21.0.10.7-jdk-debian13-dev@sha256:7356044c5b56b3550f92b49bace619667780fd4312bd8695cbcecabf50ade84b
      environment:
        ES_JAVA_HOME: /opt/java/openjdk/21
      contents:
        packages:
          - bash
          - coreutils
          - findutils
          - sed
          - tini
        files:
          - url: git+https://github.com/elastic/elasticsearch.git#v9.1.10
            checksum: f2e019bd8110088070638ca779ec1543188c0f43
            path: ${source.dir}/elasticsearch
            spdx:
              name: elasticsearch
              version: 9.1.10
              packages:
                - name: elasticsearch
                  purl: pkg:dhi/elasticsearch@9.1.10
                  license: Apache-2.0
            uid: 0
            gid: 0
      pipeline:
        - name: git patch elasticsearch
          uses: patch@v1
          work-dir: ${source.dir}/elasticsearch
          with:
            options: -p1
            patches:
              - ${source.dir}/patch/9.1.patch
        - name: build
          work-dir: ${source.dir}/elasticsearch
          privileged: true
          runs: |
            set -eux -o pipefail

            ./gradlew localDistro
        - name: extract built tarball
          runs: |
            set -eux -o pipefail

            # remove bundled jdk
            rm -r "${source.dir}/elasticsearch/distribution/archives/${ELASTICSEARCH_OUTPUT_ARCHIVE_DIR}/build/install/elasticsearch-9.1.10-SNAPSHOT/jdk"

            mkdir -p "${target.dir}/opt/elasticsearch/"
            cp -r "${source.dir}/elasticsearch/distribution/archives/${ELASTICSEARCH_OUTPUT_ARCHIVE_DIR}/build/install/elasticsearch-9.1.10-SNAPSHOT/." "${target.dir}/opt/elasticsearch/elasticsearch-9.1.10"
      paths:
        - type: file
          path: ${source.dir}/patch/9.1.patch
          uid: 0
          gid: 0
          source: image/elasticsearch/patch/9.1.patch
      outputs:
        - source: ${target.dir}/opt/elasticsearch/elasticsearch-9.1.10
          target: /opt/elasticsearch/elasticsearch-9.1.10
          uid: 1000
          gid: 1000
        - source: /opt/docker/sbom/elasticsearch
          target: /opt/docker/sbom/elasticsearch
          uid: 0
          gid: 0
        - source: ${source.dir}/elasticsearch/distribution/docker/src/docker/bin/docker-entrypoint.sh
          target: /usr/local/bin/docker-entrypoint.sh
          uid: 1000
          gid: 1000
          mode: "0755"
  artifacts:
    - name: dhi.io/eclipse-temurin:21.0.10.7-jdk-debian13-dev@sha256:7356044c5b56b3550f92b49bace619667780fd4312bd8695cbcecabf50ade84b
      includes:
        - opt/**
        - usr/local/bin/**
      uid: 0
      gid: 0
accounts:
  run-as: elasticsearch
  users:
    - name: elasticsearch
      uid: 1000
      gid: 1000
  groups:
    - name: elasticsearch
      gid: 1000
      members:
        - elasticsearch
os-release:
  name: Docker Hardened Images (Debian)
  id: debian
  version-id: "13"
  version-codename: trixie
  pretty-name: Docker Hardened Images/Debian GNU/Linux 13 (trixie)
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
work-dir: /usr/share/elasticsearch
environment:
  ELASTIC_CONTAINER: "true"
  ELASTICSEARCH_VERSION: 9.1.10
  ES_JAVA_HOME: /opt/java/openjdk/21
  PATH: /opt/elasticsearch/elasticsearch-9.1.10/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
paths:
  - type: symlink
    path: /usr/bin/nc
    uid: 0
    gid: 0
    source: /usr/bin/nc.openbsd
  - type: symlink
    path: /usr/share/elasticsearch
    uid: 0
    gid: 0
    source: /opt/elasticsearch/elasticsearch-9.1.10
  - type: file
    path: /opt/elasticsearch/elasticsearch-9.1.10/config/elasticsearch.yml
    uid: 1000
    gid: 1000
    mode: "0644"
    source: image/elasticsearch/config/elasticsearch.yml
  - type: file
    path: /opt/elasticsearch/elasticsearch-9.1.10/config/log4j2.properties
    uid: 1000
    gid: 1000
    mode: "0644"
    source: image/elasticsearch/config/log4j2.properties
annotations:
  org.opencontainers.image.description: A minimal Elasticsearch image
  org.opencontainers.image.licenses: Elastic-License-2.0
entrypoint:
  - /usr/bin/tini
  - --
  - /usr/local/bin/docker-entrypoint.sh
cmd:
  - eswrapper
ports:
  - 9200/tcp
  - 9300/tcp
