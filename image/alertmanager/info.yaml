metadata:
  display-name: Prometheus Alertmanager
  short-description: Alertmanager deduplicates, groups, and routes alerts from Prometheus to notification receivers and supports silences, inhibition and HA clustering.
  featured: false
  home-url: https://github.com/prometheus/alertmanager
  categories:
    - monitoring-and-observability
  included-tools:
    - name: alertmanager
      description: Primary Alertmanager daemon (handles alert routing, grouping, silences and web UI).
    - name: amtool
      description: Command-line client bundled with Alertmanager for interacting with the API (silences, status, etc.).
