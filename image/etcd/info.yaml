metadata:
  display-name: etcd
  short-description: Etcd is a strongly consistent, distributed key-value store that provides reliable data storage
  featured: false
  home-url: https://etcd.io/
  categories:
    - databases-and-storage
    - networking
  included-tools:
    - name: etcd
      description: etcd server binary, a distributed key-value store.
    - name: etcdctl
      description: (dev only) etcd command line client, used to interact with an etcd server.
    - name: etcdutl
      description: (dev only) etcd utility command, used for various etcd cluster management tasks.
