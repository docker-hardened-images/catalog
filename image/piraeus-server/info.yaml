metadata:
  display-name: Piraeus Server
  short-description: Kubernetes-native distribution of LINSTOR storage orchestration, combining controller, satellite, and client components
  featured: false
  home-url: https://piraeus.io/
  categories:
    - databases-and-storage
  included-tools:
    - name: linstor
      description: The LINSTOR command-line client for managing storage resources.
    - name: kubectl
      description: Kubernetes command-line tool for cluster management.
    - name: k8s-await-election
      description: Utility for waiting on Kubernetes leader election before starting services.
    - name: losetup-container
      description: Container-aware loop device management utility for storage operations.
    - name: piraeus-entry.sh
      description: Entrypoint script that orchestrates LINSTOR controller and satellite startup.
