  short-description: Velero is an open source tool to safely backup and restore, perform disaster recovery, and migrate Kubernetes cluster resources and persistent volumes.
  featured: false
  home-url: https://velero.io/
  categories:
    - databases-and-storage
    - integration-and-delivery
