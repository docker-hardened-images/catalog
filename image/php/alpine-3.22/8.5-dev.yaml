name: PHP 8.5.x (dev)
image: dhi.io/php
variant: dev
tags:
  - 8-alpine3.22-dev
  - 8.5-alpine3.22-dev
  - 8.5.2-alpine3.22-dev
platforms:
  - linux/amd64
  - linux/arm64
vars:
  CFLAGS: -fstack-protector-strong -fpic -fpie -O2 -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64
  CHECKSUM: cb75a9b00a2806f7390dd64858ef42a47b443b3475769c8af6af33a18b1381f1
  CPPFLAGS: -fstack-protector-strong -fpic -fpie -O2 -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64
  LDFLAGS: -Wl,-O1 -pie
  OPCACHE_BUILTIN: "true"
  PHP_PREFIX: /opt/php-8.5
  PHP_SRC_DIR: /opt/php-8.5/src
  PHP_SYSCONFDIR: /opt/php-8.5/etc
  SEMVER_MAJOR_MINOR_VERSION: "8.5"
  SEMVER_MAJOR_VERSION: "8"
  SEMVER_VERSION: 8.5.2
  VERSION: 8.5.2
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
  packages:
    - alpine-baselayout-data
    - apk-tools
    - argon2-libs
    - autoconf
    - bison
    - busybox
    - ca-certificates-bundle
    - curl
    - file
    - g++
    - gcc
    - gzip
    - icu-data-full
    - icu-libs
    - libc-dev
    - libcrypto3
    - libcurl
    - libsodium
    - libssl3
    - libtool
    - libxml2
    - make
    - oniguruma
    - pcre2
    - pkgconf
    - re2c
    - readline
    - sqlite-libs
    - tar
    - zlib
  builds:
    - name: php
      shell: bash
      environment:
        CFLAGS: -fstack-protector-strong -fpic -fpie -O2 -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64
        CPPFLAGS: -fstack-protector-strong -fpic -fpie -O2 -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64
        LDFLAGS: -Wl,-O1 -pie
        PHP_BUILD_PROVIDER: https://github.com/docker-hardened-images/definitions
        PHP_UNAME: Linux - Docker Hardened Images
      contents:
        repositories:
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
          - https://dl-cdn.alpinelinux.org/alpine/v3.22/community
        packages:
          - argon2-dev
          - autoconf
          - bash
          - curl-dev
          - file
          - g++
          - gcc
          - gnu-libiconv-dev
          - icu-dev
          - libc-dev
          - libsodium-dev
          - libxml2-dev
          - linux-headers
          - make
          - musl-utils
          - oniguruma-dev
          - openssl-dev
          - patch
          - pcre2-dev
          - pkgconf
          - re2c
          - readline-dev
          - sqlite-dev
          - xz
          - zlib-dev
        files:
          - url: https://www.php.net/distributions/php-8.5.2.tar.xz.asc
            path: ${source.dir}/php-8.5.2.tar.xz.asc
            uid: 0
            gid: 0
          - url: https://www.php.net/distributions/php-8.5.2.tar.xz
            checksum: sha256:cb75a9b00a2806f7390dd64858ef42a47b443b3475769c8af6af33a18b1381f1
            path: ${source.dir}/php-8.5.2.tar.xz
            spdx:
              name: php
              version: 8.5.2
              packages:
                - name: php
                  purl: pkg:dhi/php@8.5.2
                  license: PHP-3.01
            uid: 0
            gid: 0
      pipeline:
        - name: verify php-8.5.2.tar.xz
          uses: gpg/verify@v1
          with:
            file: ${source.dir}/php-8.5.2.tar.xz
            keys: ${source.dir}/keyring.asc
            signature: ${source.dir}/php-8.5.2.tar.xz.asc
        - name: extract source
          runs: |
            set -eux -o pipefail

            tar xvf 'php-8.5.2.tar.xz'
        - name: copy source
          runs: |
            set -eux -o pipefail

            mkdir -p '${target.dir}/opt/php-8.5/src'
            cp -a '${source.dir}/php-8.5.2/.' '${target.dir}/opt/php-8.5/src'
        - name: build and install
          work-dir: ${source.dir}/php-8.5.2
          runs: |
            set -eux -o pipefail

            fpm_opts=()
            if [ '${target.flavor}' = fpm ]; then
              fpm_opts=(--disable-cli --enable-fpm --with-fpm-user=nonroot --with-fpm-group=nonroot)
            fi

            phpdbg_opts=(--disable-phpdbg)
            pear_opts=()
            if [ '${target.dev}' = true ]; then
              phpdbg_opts=(--enable-phpdbg --enable-phpdbg-readline)
              pear_opts=(--with-pear)
            fi

            ./configure \
              --enable-option-checking=fatal \
              --prefix='/opt/php-8.5' \
              --sysconfdir='/opt/php-8.5/etc' \
              --with-config-file-path='/opt/php-8.5/etc/php' \
              --with-config-file-scan-dir='/opt/php-8.5/etc/php/conf.d' \
              --disable-static \
              --disable-cgi \
              --enable-filter \
              --enable-tokenizer \
              --enable-ctype \
              --enable-fileinfo \
              --enable-mbstring --enable-mbregex \
              --enable-intl \
              --enable-mysqlnd \
              --enable-session \
              --enable-xml --enable-simplexml --enable-dom \
              --enable-pdo \
              --with-sqlite3 \
              --with-pdo-sqlite \
              --with-password-argon2 \
              --with-sodium \
              --with-openssl \
              --with-external-pcre=/usr --with-pcre-jit \
              --with-iconv \
              --with-libxml \
              --with-curl \
              --with-readline \
              --with-zlib \
              "${fpm_opts[@]}" \
              "${phpdbg_opts[@]}" \
              "${pear_opts[@]}"

            make -j"$(nproc)"

            make install INSTALL_ROOT='${target.dir}'
        - name: install php.ini
          runs: |
            set -eux -o pipefail

            install -d '${target.dir}/opt/php-8.5/etc/php/conf.d'
            install '${source.dir}/php-8.5.2/php.ini-production' \
              '${target.dir}/opt/php-8.5/etc/php/php.ini'

            # On dev images, include example php.ini files.
            if [ '${target.dev}' = true ]; then
              install -t '${target.dir}/opt/php-8.5/etc/php' \
                '${source.dir}/php-8.5.2/'php.ini-*
            fi
        - uses: strip@v1
          with:
            dir: ${target.dir}/opt/php-8.5
      paths:
        - type: file
          path: ${source.dir}/keyring.asc
          uid: 0
          gid: 0
          source: image/php/key/php8.5.keyring.asc
      outputs:
        - source: ${target.dir}/opt/php-8.5/bin
          target: /opt/php-8.5/bin
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/php-8.5/lib
          target: /opt/php-8.5/lib
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/php-8.5/etc
          target: /opt/php-8.5/etc
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/php-8.5/include
          target: /opt/php-8.5/include
          uid: 0
          gid: 0
        - source: ${target.dir}/opt/php-8.5/php
          target: /opt/php-8.5/php
          uid: 0
          gid: 0
        - source: ${target.dir}//opt/php-8.5/src
          target: /opt/php-8.5/src
          uid: 0
          gid: 0
        - source: /opt/docker/sbom/php
          target: /opt/docker/sbom/php
          uid: 0
          gid: 0
accounts:
  root: true
  run-as: root
  users:
    - name: nonroot
      uid: 65532
      gid: 65532
  groups:
    - name: nonroot
      gid: 65532
      members:
        - nonroot
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.22"
  pretty-name: Docker Hardened Images/Alpine Linux v3.22
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
environment:
  CFLAGS: -fstack-protector-strong -fpic -fpie -O2 -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64
  CPPFLAGS: -fstack-protector-strong -fpic -fpie -O2 -D_LARGEFILE_SOURCE -D_FILE_OFFSET_BITS=64
  LDFLAGS: -Wl,-O1 -pie
  PATH: /opt/php-8.5/bin:/opt/php-8.5/sbin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  PHP_INI_DIR: /usr/local/etc/php
  PHP_PREFIX: /opt/php-8.5
  PHP_SRC_DIR: /opt/php-8.5/src
  PHP_VERSION: 8.5.2
paths:
  - type: symlink
    path: /opt/php
    uid: 0
    gid: 0
    source: /opt/php-8.5
  - type: directory
    path: /usr/local/etc
    uid: 0
    gid: 0
  - type: symlink
    path: /usr/local/etc/php
    uid: 0
    gid: 0
    source: /opt/php-8.5/etc/php
  - type: directory
    path: /var/www/html
    uid: 65532
    gid: 65532
    mode: "0755"
annotations:
  org.opencontainers.image.description: A minimal PHP image
  org.opencontainers.image.licenses: PHP-3.01
entrypoint:
  - /bin/sh
