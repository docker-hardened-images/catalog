metadata:
  display-name: PHP
  short-description: A popular general-purpose scripting language that is especially suited to web development.
  featured: true
  home-url: https://www.php.net/
  categories:
    - developer-tools
    - languages-and-frameworks
  included-tools:
    - name: php
      description: The PHP CLI, used for interpreting command line scripts.
    - name: php-fpm
      description: The PHP FastCGI Process Manager, used for high performance CGI execution for a webserver.
    - name: phpdbg
      description: The lightweight, powerful, easy to use debugging platform for PHP.
