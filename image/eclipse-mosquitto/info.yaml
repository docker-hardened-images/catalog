metadata:
  display-name: Eclipse Mosquitto
  short-description: |
    Eclipse Mosquitto is an open-source MQTT message broker implementing MQTT 5.0, 3.1.1 and 3.1.
    This Docker Hardened Image provides the Mosquitto broker and client utilities in a minimal, security-focused container with configuration at /mosquitto/config/mosquitto.conf.
  featured: false
  home-url: https://mosquitto.org
  categories:
    - internet-of-things
    - message-queues
  included-tools:
    - name: mosquitto
      description: 'MQTT broker daemon (entrypoint: /usr/sbin/mosquitto)'
    - name: mosquitto_pub
      description: CLI publisher client
    - name: mosquitto_sub
      description: CLI subscriber client
    - name: mosquitto_passwd
      description: Manage password files for basic authentication
    - name: mosquitto_ctrl
      description: Control utility for dynamic security plugin
