tags:
  - 2.4.0-alpine3.23
  - 2.4.0-r0-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT_SHA: bb6ad7ec532bd48892f6e21f1ef11754c7671d56
  PACKAGE_NAME: main/zfs
  REL: "0"
  SEMVER_MAJOR_MINOR_VERSION: "2.4"
  SEMVER_MAJOR_VERSION: "2"
  SEMVER_VERSION: 2.4.0
  VERSION: 2.4.0
contents:
  repositories:
    - https://dhi.io/apk/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  keyring:
    - https://dhi.io/keyring/dhi-apk@docker-0F81AD7700D99184.rsa.pub
  packages:
    - alpine-baselayout-data
  builds:
    - name: abuild
      work-dir: ${source.dir}/aports/main/zfs
      contents:
        packages:
          - attr-dev
          - e2fsprogs-dev
          - glib-dev
          - libtirpc-dev
          - openssl-dev
          - autoconf
          - automake
          - libtool
          - linux-headers
          - py3-cffi
          - py3-distlib
          - py3-setuptools
          - python3-dev
          - util-linux-dev
        files:
          - url: git+https://github.com/alpinelinux/aports.git#bb6ad7ec532bd48892f6e21f1ef11754c7671d56
            path: ${source.dir}/aports
            uid: 0
            gid: 0
          - url: https://github.com/openzfs/zfs/releases/download/zfs-2.4.0/zfs-2.4.0.tar.gz
            path: /var/cache/distfiles/zfs-2.4.0.tar.gz
            uid: 0
            gid: 0
      pipeline:
        - uses: abuild/setup@v1
        - name: Patch APKBUILD to fix ZFS 2.4.0 issues
          runs: |
            set -eux -o pipefail

            cd ${source.dir}/aports/main/zfs
            # Remove the chmod line that fails because /etc/conf.d/zfs doesn't exist in ZFS 2.4.0
            sed -i '/chmod 644.*\/etc\/conf.d\/zfs/d' APKBUILD
            # Remove bash-completion subpackage that fails in ZFS 2.4.0
            sed -i '/\$pkgname-bash-completion/d' APKBUILD
        - uses: abuild/build@v1
          privileged: true
        - uses: abuild/upload@v1
