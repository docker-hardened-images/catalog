          runs: |
            set -eux -o pipefail

            # Set lib directory to /usr/lib instead of /usr/lib64
            sed -i 's|-DCMAKE_INSTALL_PREFIX=/usr|-DCMAKE_INSTALL_PREFIX=/usr -DCMAKE_INSTALL_LIBDIR=/usr/lib|' APKBUILD
