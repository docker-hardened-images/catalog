image: dhi.io/pkg-libsndfile
variant: runtime
tags:
  - 1.2.2-alpine3.23
  - 1.2.2-r2-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT_SHA: 6a56a74cb41e59aea34800094f3e6205ccb4655f
  PACKAGE_NAME: main/libsndfile
  REL: "2"
  SEMVER_MAJOR_MINOR_VERSION: "1.2"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.2.2
  VERSION: 1.2.2
contents:
  repositories:
    - https://dhi.io/apk/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  keyring:
    - https://dhi.io/keyring/dhi-apk@docker-0F81AD7700D99184.rsa.pub
  packages:
    - alpine-baselayout-data
  builds:
    - name: abuild
      work-dir: ${source.dir}/aports/main/libsndfile
      contents:
        packages:
          - opus-dev
          - alsa-lib-dev
          - cmake
          - flac-dev
          - lame-dev
          - libogg-dev
          - libvorbis-dev
          - linux-headers
          - mpg123-dev
          - python3
          - samurai
        files:
          - url: git+https://github.com/alpinelinux/aports.git#6a56a74cb41e59aea34800094f3e6205ccb4655f
            path: ${source.dir}/aports
            uid: 0
            gid: 0
          - url: https://github.com/libsndfile/libsndfile/releases/download/1.2.2/libsndfile-1.2.2.tar.xz
            path: /var/cache/distfiles/libsndfile-1.2.2.tar.xz
            uid: 0
            gid: 0
