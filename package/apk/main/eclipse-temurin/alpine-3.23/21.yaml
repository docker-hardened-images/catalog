image: dhi.io/pkg-eclipse-temurin
variant: runtime
tags:
  - 21.0.10.7-alpine3.23
  - 21.0.10.7-r1-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64" : "aarch64" }'
  JAVA_DIR: /usr/lib/jvm/temurin-21
  JAVA_MAJOR_VERSION: "21"
  JAVA_TAR_GZ_CHECKSUM: '#{ target.arch == "amd64" ? "sha256:8eb39f442c3c603e414af43844b419a9b5d4f3fe221181f323aa4eec1bd20cf8" : "sha256:19eba6c3877612157ef1f46deb92745b4567cfcd64b79f15449c68cd2b7501e3" }'
  JAVA_TAR_GZ_URL: '#{ target.arch == "amd64" ? "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10%2B7/OpenJDK21U-jdk_x64_alpine-linux_hotspot_21.0.10_7.tar.gz" : "https://github.com/adoptium/temurin21-binaries/releases/download/jdk-21.0.10%2B7/OpenJDK21U-jdk_aarch64_alpine-linux_hotspot_21.0.10_7.tar.gz" }'
  JAVA_VERSION: 21.0.10
  JAVA_VERSION_SUFFIX: "7"
  PACKAGE_NAME: eclipse-temurin-21
  PKG_VERSION: 21.0.10.7
  REL: "1"
  VERSION: 21.0.10.7
contents:
  repositories:
    - https://dhi.io/apk/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  keyring:
    - https://dhi.io/keyring/dhi-apk@docker-0F81AD7700D99184.rsa.pub
  packages:
    - alpine-baselayout-data
  builds:
    - name: eclipse-temurin-21
      work-dir: ${source.dir}/work
      contents:
        packages:
          - busybox
          - tar
        files:
          - url: ${JAVA_TAR_GZ_URL}
            checksum: ${JAVA_TAR_GZ_CHECKSUM}
            path: ${source.dir}/OpenJDK.tar.gz
            uid: 0
            gid: 0
      pipeline:
        - name: install payload into ${target.dir}
          runs: |
            set -eux -o pipefail

            FIPS=false
            case "eclipse-temurin-21" in
              *-fips) FIPS=true ;;
            esac


            mkdir -p "${target.dir}/usr/lib/jvm/temurin-21"
            tar -xzf "${source.dir}/OpenJDK.tar.gz" -C "${target.dir}/usr/lib/jvm/temurin-21" --strip-components=1

            # Make the JVM available on PATH. We use /usr/bin (FHS-friendly).
            mkdir -p "${target.dir}/usr/bin"
            for tool in java javac jar jcmd jdeps jfr jimage jinfo jlink jmap jmod jps jrunscript jshell jstack jstat jstatd keytool rmiregistry; do
              if [ -e "${target.dir}/usr/lib/jvm/temurin-21/bin/${tool}" ]; then
                ln -sf "../lib/jvm/temurin-21/bin/${tool}" "${target.dir}/usr/bin/${tool}"
              fi
            done

            # FIPS variant: provide an OpenSSL configuration snippet that selects the provider.
            # Runtime dependency is expressed via APK depends.
            mkdir -p "${target.dir}/etc/ssl"
            if [ "${FIPS}" = "true" ]; then
              printf '%s\n' \
                '# OpenSSL 3 provider config for FIPS mode.' \
                'openssl_conf = openssl_init' \
                '' \
                '[openssl_init]' \
                'providers = provider_sect' \
                '' \
                '[provider_sect]' \
                'fips = fips_sect' \
                'base = base_sect' \
                '' \
                '[base_sect]' \
                'activate = 1' \
                '' \
                '[fips_sect]' \
                'activate = 1' \
                > "${target.dir}/etc/ssl/openssl-fips.cnf"
            fi
        - uses: abuild/setup@v1
          work-dir: ${source.dir}/aports/eclipse-temurin-21
        - uses: abuild/apk@v1
          work-dir: ${source.dir}/aports/eclipse-temurin-21
          with:
            depends: ca-certificates-bundle libgcc libstdc++ musl tzdata so:libasound.so.2
            description: Eclipse Temurin JDK 21
            license: GPL-2.0-with-classpath-exception
            name: eclipse-temurin-21
            oci-config:
              environment:
                JAVA_HOME: /usr/lib/jvm/temurin-21
            options: '!check !strip !tracedeps'
            rel: 1
            url: https://adoptium.net/
            version: 21.0.10.7
        - uses: abuild/build@v1
          work-dir: ${source.dir}/aports/eclipse-temurin-21
        - uses: abuild/upload@v1
