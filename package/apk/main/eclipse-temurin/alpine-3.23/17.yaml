              environment:
                JAVA_HOME: /usr/lib/jvm/temurin-17
                OPENSSL_CONF: /etc/ssl/openssl-fips.cnf
                OPENSSL_MODULES: /usr/lib/ossl-modules
            options: '!check !strip !tracedeps'
            rel: 0
            url: https://adoptium.net/
            version: 17.0.18.8
        - uses: abuild/build@v1
          work-dir: ${source.dir}/aports/eclipse-temurin-17-fips
