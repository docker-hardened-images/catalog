image: dhi.io/pkg-bun
variant: runtime
tags:
  - 1.3.9-alpine3.23
  - 1.3.9-r0-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
vars:
  ARCH: '#{ target.arch == "amd64" ? "x64-musl-baseline" : "aarch64-musl" }'
  REL: "0"
  SEMVER_MAJOR_MINOR_VERSION: "1.3"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.3.9
  VERSION: 1.3.9
contents:
  repositories:
    - https://dhi.io/apk/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  keyring:
    - https://dhi.io/keyring/dhi-apk@docker-0F81AD7700D99184.rsa.pub
  packages:
    - alpine-baselayout-data
  builds:
    - name: bun
      contents:
        packages:
          - busybox
          - unzip
          - gnupg
        files:
          - url: https://keys.openpgp.org/vks/v1/by-fingerprint/F3DCC08A8572C0749B3E18888EAB4D40A7B22B59
            path: ${source.dir}/keys/bun-key.asc
            uid: 0
            gid: 0
          - url: https://github.com/oven-sh/bun/releases/download/bun-v1.3.9/SHASUMS256.txt.asc
            path: ${source.dir}/SHASUMS256.txt.asc
            uid: 0
            gid: 0
          - url: https://github.com/oven-sh/bun/releases/download/bun-v1.3.9/bun-linux-${ARCH}.zip
            path: ${source.dir}/bun-linux-${ARCH}.zip
            uid: 0
            gid: 0
      pipeline:
        - name: install
          runs: |
            set -eux -o pipefail

            GNUPGHOME="$(mktemp -d)"
            export GNUPGHOME

            gpg --batch --import "${source.dir}/keys/bun-key.asc"
            gpg --batch --decrypt --output "${source.dir}/SHASUMS256.txt" "${source.dir}/SHASUMS256.txt.asc"

            grep " bun-linux-${ARCH}.zip\$" "${source.dir}/SHASUMS256.txt" | sha256sum -c -
            unzip "${source.dir}/bun-linux-${ARCH}.zip"

            mkdir -p "${target.dir}/usr/bin"
            mv "bun-linux-${ARCH}/bun" "${target.dir}/usr/bin/bun"
            chmod +x "${target.dir}/usr/bin/bun"

            ln -s "bun" "${target.dir}/usr/bin/bunx"
            ln -s "bun" "${target.dir}/usr/bin/node"
        - uses: abuild/setup@v1
          work-dir: ${source.dir}/aports/bun
        - uses: abuild/apk@v1
          work-dir: ${source.dir}/aports/bun
          with:
            depends: ca-certificates-bundle libgcc libstdc++ musl-utils
            description: Bun is a fast, modern JavaScript runtime
            license: MIT
            name: bun
            options: '!check !strip'
            rel: 0
            url: https://bun.sh/
            version: 1.3.9
        - uses: abuild/build@v1
          work-dir: ${source.dir}/aports/bun
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.23"
  pretty-name: Docker Hardened Images/Alpine Linux v3.23
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
