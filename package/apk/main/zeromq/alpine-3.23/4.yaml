# syntax=dhi.io/build:2-alpine3.23

image: dhi.io/pkg-zeromq
variant: runtime
tags:
  - 4.3.5-alpine3.23
  - 4.3.5-r2-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT_SHA: 03fe9a0a61940d07592e897e7a5983e2c7d91fff
  PACKAGE_NAME: main/zeromq
  REL: "2"
  SEMVER_MAJOR_MINOR_VERSION: "4.3"
  SEMVER_MAJOR_VERSION: "4"
  SEMVER_VERSION: 4.3.5
  VERSION: 4.3.5
contents:
  repositories:
    - https://dhi.io/apk/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  keyring:
    - https://dhi.io/keyring/dhi-apk@docker-0F81AD7700D99184.rsa.pub
  packages:
    - alpine-baselayout-data
  builds:
    - name: abuild
      work-dir: ${source.dir}/aports/main/zeromq
      contents:
        packages:
          - asciidoc
          - cmake
          - libsodium-dev
          - perl
          - samurai
          - util-linux-dev
          - xmlto
        files:
          - url: git+https://github.com/alpinelinux/aports.git#03fe9a0a61940d07592e897e7a5983e2c7d91fff
            path: ${source.dir}/aports
            uid: 0
            gid: 0
          - url: https://github.com/zeromq/libzmq/releases/download/v4.3.5/zeromq-4.3.5.tar.gz
            path: /var/cache/distfiles/zeromq-4.3.5.tar.gz
            uid: 0
            gid: 0
      pipeline:
        - uses: abuild/setup@v1
        - name: fix lib directory
          runs: |
            set -eux -o pipefail

            # Set lib directory to /usr/lib instead of /usr/lib64
            sed -i 's|-DCMAKE_BUILD_TYPE=None|-DCMAKE_BUILD_TYPE=None -DCMAKE_INSTALL_LIBDIR=/usr/lib|g' APKBUILD
        - uses: abuild/disable@v1
          with:
            function: check
        - uses: abuild/build@v1
os-release:
  name: Docker Hardened Images (Alpine)
  id: alpine
  version-id: "3.23"
  pretty-name: Docker Hardened Images/Alpine Linux v3.23
  home-url: https://docker.com/products/hardened-images/
  bug-report-url: https://docker.com/support/
