tags:
  - 1.22.22-alpine3.23
  - 1.22.22-r1-alpine3.23
platforms:
  - linux/amd64
  - linux/arm64
vars:
  COMMIT_SHA: 4323fc2a217572d65fb06639ab4d187547607acf
  PACKAGE_NAME: community/yarn
  REL: "1"
  SEMVER_MAJOR_MINOR_VERSION: "1.22"
  SEMVER_MAJOR_VERSION: "1"
  SEMVER_VERSION: 1.22.22
  VERSION: 1.22.22
  YARN_COMMIT_SHA: 740c38c3a962c30ddb344a919bbfb7065620714b
  YARN_VERSION: 1.22.22
contents:
  repositories:
    - https://dhi.io/apk/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.23/community
  keyring:
    - https://dhi.io/keyring/dhi-apk@docker-0F81AD7700D99184.rsa.pub
  packages:
    - alpine-baselayout-data
  builds:
    - name: abuild
      work-dir: ${source.dir}/yarn
      contents:
        packages:
          - bash
          - nodejs-20
          - yarn
        files:
          - url: git+https://github.com/yarnpkg/yarn.git#740c38c3a962c30ddb344a919bbfb7065620714b
            path: ${source.dir}/yarn
            uid: 0
            gid: 0
          - url: https://patch-diff.githubusercontent.com/raw/yarnpkg/yarn/pull/9203.patch
            path: ${source.dir}/patch/yarn-9203.patch
            uid: 0
            gid: 0
      pipeline:
        - uses: git/patch@v1
          with:
            patch: ${source.dir}/patch/yarn-9203.patch
        - name: install
          privileged: true
          runs: |
            set -eux -o pipefail

            yarn install --frozen-lockfile
        - name: build
          privileged: true
          runs: |
            set -eux -o pipefail

            yarn run build-dist
        - name: stage
          runs: |
            set -eux -o pipefail

            mkdir -p "${target.dir}/usr/share/node_modules/yarn"
            cp -R dist/* "${target.dir}/usr/share/node_modules/yarn/"

            rm "${target.dir}"/usr/share/node_modules/yarn/bin/*.cmd

            mkdir -p "${target.dir}/usr/bin"
            ln -s /usr/share/node_modules/yarn/bin/yarn "${target.dir}/usr/bin/yarn"
            ln -s /usr/share/node_modules/yarn/bin/yarn "${target.dir}/usr/bin/yarnpkg"
        - uses: abuild/setup@v1
        - uses: abuild/apk@v1
          work-dir: ${source.dir}/aports/yarn
          with:
            arch: noarch
            depends: nodejs
            description: Fast, reliable, and secure dependency management for Node.js
            license: BSD-2-Clause
            name: yarn
            rel: 1
            replaces: yarn-berry
            version: 1.22.22
        - uses: abuild/bump@v1
          work-dir: ${source.dir}/aports/yarn
          with:
            version: 1.22.22_git$(date -ud @${SOURCE_DATE_EPOCH} +%Y%m%d)
        - uses: abuild/build@v1
          work-dir: ${source.dir}/aports/yarn
        - uses: abuild/upload@v1
